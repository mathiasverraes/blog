---
layout: default
title: Topics
---

<h1>{{ page.title }}</h1>
<p>&nbsp;</p>

{{ site.categories }}


{% for tag in site.categories %}
  <h3 id="{{ tag | slugify }}">{{ tag }}</h3>
  <ul>
  {% for post in site.categories[tag] %}
    <li>
    {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
{% endfor %}
